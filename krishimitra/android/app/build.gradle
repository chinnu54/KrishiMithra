plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.krishimitram"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.krishimitram"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
//        minSdkVersion 23
        minSdk = 23//flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
        vectorDrawables.useSupportLibrary true
    }

    dependencies{
        implementation 'com.android.support:multidex:2.0.1'
        implementation platform('com.google.firebase:firebase-bom:33.8.0') // Use latest BOM
        implementation 'com.google.firebase:firebase-auth'
        implementation 'com.google.mlkit:translate:17.0.3' // Add translate
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-firestore'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with your release signing config
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
